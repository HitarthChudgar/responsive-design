<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hitarth Design</title>
</head>
<body>
    <!-- holds the whole background-->
    <div class="portfolio">
        <!-- holds the logo and hamburger menu-->
        <header>
            <nav>
                <h3 class="logo">Hitarth Design</h3>
                <img src="./img/hamburger.svg" alt="hamburger">
            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Emma Watson</h1>
                        <h2>Photographer</h2>
                        <p>02/03/2020</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/model-left.jpg" alt="model-left">
                        <img class="model-right" src="./img/model-right.jpg" alt="model-right">
                    </div>
                </section>
                <section class="page hairstylist">
                    <div class="details">
                        <h1>Mark Ruffalo</h1>
                        <h2>HairStylist</h2>
                        <p>04/05/2020</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/hair-left.jpg" alt="hair-left">
                        <img class="model-right" src="./img/hair-right.jpg" alt="hair-right">
                    </div>
                </section>
                <section class="page chef">
                    <div class="details">
                        <h1>Robert Downey</h1>
                        <h2>Chef</h2>
                        <p>05/06/2020</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/chef-left.jpg" alt="chef-left">
                        <img class="model-right" src="./img/chef-right.jpg" alt="chef-right">
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg class="slide-active" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                    <div class="page-2">
                        <h3>02</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                    <div class="page-3">
                        <h3>03</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                </div>
            </main>
        </header>
    </div>
</body>
</html>
